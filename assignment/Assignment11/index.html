<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>iNeePhone</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <section class="playlist screen">
      <div class="menu">
        <i class="fa-solid fa-arrow-left"></i>
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
      <div class="playlist-header">
        <img
          class="playlist-header__img"
          src="https://lh3.googleusercontent.com/iLVMCf1aIKtGwqi_FL7CRnSMWvD4mwaiJKZpjbc8KXLk6tQgpcvBl20F_jerbkHTNrkfT1ERzBai-g=w120-h120-p-l90-rj"
        />
        <h1 class="playlist-header__title">John Legend</h1>
        <h6 class="playlist-header__genres">R&B, soul, pop</h6>
        <div class="playlist-header__buttons">
          <div>Shuffle</div>
          <div>
            <i class="fa-solid fa-heart"></i>
            <span>212,971</span>
          </div>
        </div>
      </div>
      <div class="playlist-main">
        <article class="playlist-song">
          <img
            class="playlist-song__img"
            src="https://lh3.googleusercontent.com/a0hHJactTuAbDSKQmGGZ6Hr3xyf2u4aCBNhTILhATt8zivQ99e8gLDcETGa6OiPbaCp3xwHb0uMWx_VTCQ=w544-h544-l90-rj"
          />
          <div class="playlist-song__info">
            <span class="playlist-song__singer"> John Legend </span>
            <h3 class="playlist-song__name">Ordinary People</h3>
          </div>

          <i class="fa-solid fa-ellipsis-vertical"></i>
        </article>
        <article class="playlist-song">
          <div>
            <img
              class="playlist-song__img"
              src="https://lh3.googleusercontent.com/jnnppNZrKrStQE8k8bvAplsQ7fqpgcwlgszsFcGS79cWU98SOF1jtZiL_mNBI-j7jMmOHrpFrJ4LqHNy=w544-h544-l90-rj"
            />
            <i class="fa-brands fa-spotify"></i>
          </div>
          <div class="playlist-song__info">
            <span class="playlist-song__singer"> John Legend </span>
            <h3 class="playlist-song__name">All of Me</h3>
          </div>
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </article>
        <article class="playlist-song">
          <img
            class="playlist-song__img"
            src="https://lh3.googleusercontent.com/q8Ge_0hz1-LrR2giARaWMSFC_L0-icU-qV6qI2Sg7m60v8iqtnh09Yf6qMI5FcBsGzxfULDl9ya33TM=w544-h544-l90-rj"
          />
          <div class="playlist-song__info">
            <span class="playlist-song__singer"> John Legend </span>
            <h3 class="playlist-song__name">Green Light</h3>
          </div>

          <i class="fa-solid fa-ellipsis-vertical"></i>
        </article>
        <article class="playlist-song">
          <img
            class="playlist-song__img"
            src="https://lh3.googleusercontent.com/i4bv4axD5oUlUE0KGoiaQkxKTj39eQmn4tsCgQY9qc3yJwfsz77CwsIZLUDYhF3sxnw9mZAjQo4ryts=w544-h544-l90-rj"
          />
          <div class="playlist-song__info">
            <span class="playlist-song__singer"> John Legend </span>
            <h3 class="playlist-song__name">Save Room</h3>
          </div>
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </article>
      </div>
      <div class="playlist-controller">
        <div class="playlist-controller__info">
          <span>John Legend</span>
          <span>All of Me</span>
        </div>
        <div class="playlist-controller__buttons">
          <i class="fa-solid fa-backward-step"></i>
          <i class="fa-solid fa-pause"></i>
          <i class="fa-solid fa-forward-step"></i>
        </div>
      </div>
    </section>
    <section class="music screen">
      <div class="menu">
        <i class="fa-solid fa-arrow-left"></i>
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </div>
      <div class="music-main">
        <img
          class="music-main__img"
          src="https://lh3.googleusercontent.com/jnnppNZrKrStQE8k8bvAplsQ7fqpgcwlgszsFcGS79cWU98SOF1jtZiL_mNBI-j7jMmOHrpFrJ4LqHNy=w544-h544-l90-rj"
        />
        <h1 class="music-main__name">All of Me</h1>
        <h5 class="music-main__singer">John Legend</h5>
        <div class="music-main__status">
          <div><span>1:56</span><span>3:56</span></div>
          <div class="music-main__bar">
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
        <div class="music-main__controller">
          <span><i class="fa-solid fa-repeat"></i></span>
          <span><i class="fa-solid fa-backward-step"></i></span>
          <span><i class="fa-solid fa-play"></i></span>
          <span><i class="fa-solid fa-forward-step"></i></span>
          <span><i class="fa-solid fa-shuffle"></i></span>
        </div>
      </div>
    </section>
    <script
      src="https://kit.fontawesome.com/7fc8640636.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
